<!DOCTYPE html>
<html>
<head>
    <title>Logout - Turtle84375</title>
    <link rel="icon" 
      type="image/ico" 
      href="assets/favicon.ico">
</head>
<body>
  <script>
    var x = document.cookie;
    if (!x.includes("authorized?true")) {
      window.location.replace("https://turtle84375.tk");
    } else {
    console.log("start logout process");
    document.cookie = "session=; domain=.turtle84375.tk; expires=Mon, 01 Jan 2000 12:00:00 UTC";
    console.log("session killed");
    document.cookie = "id=; domain=.turtle84375.tk; expires=Mon, 01 Jan 2000 12:00:00 UTC";
    console.log("id terminated");
    console.log("logout complete");
    window.location.replace("https://turtle84375.tk");
    };
  </script>
  <center>
    <p>Logging out...</p>
  </center>
</body>
</html>
