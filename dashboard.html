<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Turtle84375</title>
  <link rel="icon" type="image/ico" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
    <script>
      document.getElementById(adminButton).style.visibility = "hidden";
    </script>
    <script>
    var x = document.cookie;
    if (x.includes("banned?true")) {
    window.location.replace("https://turtle84375.tk/banned");
    } else {
      if (!x.includes("authorized?true")) {
      window.location.replace("https://turtle84375.tk/login");
      }
      };
    
    const cookieArr = x.split(";");
      
    var cookieUsername = "";
    
    while (!cookieUsername.includes("id=")) {
      cookieUsername = cookieArr[0];
      cookieArr.reverse();
      cookieArr.pop();
      };
      
    cleanUsername = cookieUsername.slice(4);
    </script>
</head>
<body>
  <center>
    <div class="container">
    <div class="main">
        <h1>Dashboard</h1>
        <h3>Your Account</h3>
        <p id="usernameText">Loading...</p>
        <div><button onclick="location.href=('logout')">Logout</button>
        <div><button onclick="location.href=('/')">Home</button></div>
        <div><button id="adminButton" onclick="location.href=('admin')">Admin</button></div>
    </div>
    </div>
  </center>
  <script>
    document.getElementById("usernameText").innerHTML = cleanUsername;
    if (x.includes("admin?true")) {
    document.getElementById(adminButton).style.visibility = "visible";
    };
  </script>
</body>
