  <link rel="stylesheet" href="css/style.css">
  <script>
  function play() {
  var audio = new Audio('assets/200w.mp3');
  audio.play();
  }
  function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
    
    document.getElementById('lolButton').style.visibility = 'hidden';
    document.getElementById("lolText").innerHTML = "lol ( ͡° ͜ʖ ͡°)";
  }
  </script>
</head>
<body>
  <center>
  <button id="lolButton" onclick="show_image('assets/200w.gif',  600,   550, 'lol'); play();">Click Me :)</button>
  <h2 id="lolText" style="float:right"></h2>
  </center>
</body>
</html>
