<!DOCTYPE html>
<html>
<head>
    <title>Test - Turtle84375</title>
    <link rel="icon" type="image/ico" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
    <!-- Make sure to always keep this script (below) in the document! -->
    <script>
      var x = document.cookie;
      if (x.includes("banned?true")) {
      window.location.replace("https://turtle84375.tk/banned");
      } else {
        if (!x.includes("authorized?true")) {
        window.location.replace("https://turtle84375.tk/login");
        } else {
        if (!x.includes("admin?true")) {
          window.location.replace("https://turtle84375.tk/access_denied");
        }
        }
        };
    </script>
</head>
<body>
  <center>
    <div class="container">
    <div class="main">
        <h1>Login to Turtle84375</h1>
        <p>Enter a username & password below to continue:</p>
    <form id="form_id" method="post" name="myform">
        <div><label>Username:</label>
            <input type="text" name="username" id="username"/></div>
        <div><label>Password:</label>
            <input type="password" name="password" id="password"/></div>
        <div><p id="errorText" style="color:red;"></p></div>
        <div><button type="button" id="register" onclick="window.location.replace('register')">Register</button>
        <button type="button" id="submit" onclick="validate()">Login</button></div>
        <br><div><button type="button" id="backHome" onclick="window.location.replace('/')">Back</button></div>
    </form>
    </div>
    </div>
  </center>
</body>
